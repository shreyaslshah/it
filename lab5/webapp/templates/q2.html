    <form action="eligible">

      <input type="date" id="doj" name="doj" /><br />

    <button onclick="checkDate()">am i eligible</button><br />
    <script>
      function checkDate() {
        const dateInput = document.getElementById("doj");
        const inputDate = new Date(dateInput.value);
        const today = new Date();
        const yearDifference = today.getFullYear() - inputDate.getFullYear();
        if (yearDifference > 5) {
          alert("Yes");
        } else {
          alert("No");
        }
      }
    </script>
