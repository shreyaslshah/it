<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div>
            <h1>TimeTable</h1>
          </div>
          <div class="row">
            <div class="col-md-3 border">Day</div>
            <div class="col-md-1 border">8-9</div>
            <div class="col-md-1 border">9-10</div>
            <div class="col-md-1 border">10:30-11:30</div>
            <div class="col-md-1 border">11:30-12:30</div>
            <div class="col-md-1 border">1-2</div>
            <div class="col-md-1 border">2-3</div>
            <div class="col-md-1 border">3:30-4:30</div>
            <div class="col-md-1 border">4:30-5:30</div>
          </div>
          <div class="row">
            <div class="col-md-3 border">Monday</div>
            <div class="col-md-4 border"></div>
            <div class="col-md-1 border">PE</div>
            <div class="col-md-1 border">DS</div>
            <div class="col-md-1 border">PCAP</div>
            <div class="col-md-1 border">OE</div>
          </div>
          <div class="row">
            <div class="col-md-3 border">Tuesday</div>
            <div class="col-md-1 border">PE</div>
            <div class="col-md-1 border">EEFM</div>
            <div class="col-md-1 border">PE</div>
            <div class="col-md-1 border">DS</div>
            <div class="col-md-4 border">PCAP LAB 2-5</div>
          </div>
          <div class="row">
            <div class="col-md-3 border">Wednesday</div>
            <div class="col-md-4 border">DS LAB 8:30-11:30</div>
            <div class="col-md-1 border">PCAP</div>
            <div class="col-md-1 border">OE</div>
            <div class="col-md-1 border">PE</div>
            <div class="col-md-1 border">EEFM</div>
          </div>
          <div class="row">
            <div class="col-md-3 border">Thursday</div>
            <div class="col-md-1 border">PE</div>
            <div class="col-md-1 border">DS</div>
            <div class="col-md-1 border">PCAP</div>
            <div class="col-md-1 border">OE</div>
            <div class="col-md-4 border"></div>
          </div>
          <div class="row">
            <div class="col-md-3 border">Friday</div>
            <div class="col-md-4 border">IT LAB 8:30-11:30</div>
            <div class="col-md-1 border">PE</div>
            <div class="col-md-1 border">EEFM</div>
            <div class="col-md-1 border">PE</div>
            <div class="col-md-1 border">DS</div>
          </div>
          <div class="row">
            <div class="col-md-3 border">Saturday</div>
            <div class="col-md-1 border">IT</div>
            <div class="col-md-1 border">OE</div>
            <div class="col-md-1 border">PE</div>
            <div class="col-md-1 border">EEFM</div>
            <div class="col-md-4 border"></div>
          </div>
        </div>
        <div class="carousel-item">time table 2</div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
