<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1 style="text-align: center">Employee Profile</h1>
      <br /><br /><br />
      <div class="row" style="min-height: 400px; text-align: center">
        <button class="btn btn-default">Home</button>
        <button class="btn btn-info">Information</button>
        <br /><br /><br /><br />
        <h2>Employees under me:</h2>
        <table class="table table-hover">
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
          </tr>
          <tr>
            <td>John</td>
            <td>Doe</td>
            <td>john@yahoo.com</td>
          </tr>
        </table>
      </div>
      <div class="row" style="min-height: 400px">
        <h1 style="text-align: center">More Information</h1>
        <div class="col-sm-4">
          Change Region
          <div class="btn-group-vertical">
            <button class="btn">USA</button>
            <button class="btn">UK</button>
          </div>
        </div>
        <div class="col-sm-4">
          <h2>Login to a different Account :</h2>
          <form>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Username" />
            </div>
            <div class="input-group">
              <input class="form-control" placeholder="Password" />
            </div>
          </form>
        </div>
        <div class="col-sm-4">
          <h3>Logged-in user</h3>
          <table class="table table-condensed">
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
            </tr>

            <tr>
              <td>Raj</td>
              <td>Nandyala</td>
              <td>nan999@example.com</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
