<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h3>Employee Entries :</h3>
      <table class="table table-bordered">
        <tr>
          <th>Employee ID</th>
          <th>Employee Name</th>
          <th>Employee salary</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Larry David</td>
          <td>$75000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jimmy Kimmel</td>
          <td>$60000</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Antonio Banderas</td>
          <td>$90000</td>
          >
        </tr>
        <tr>
          <td>4</td>
          <td>Jon Hamm</td>
          <td>$80000</td>
          >
        </tr>
      </table>

      <form>
        <legend>Create New Employee :</legend>
        <div class="form-group">
          <label>Employee Id</label>
          <input type="number" class="form-control" />
        </div>
        <div class="form-group">
          <label>Employee Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Employee Salary</label>
          <input type="number" class="form-control" />
        </div>
        <button class="btn btn-success">CREATE</button>
      </form>
      <hr />
      <form>
        <legend>Update the Employee :</legend>
        <div class="form-group">
          <label>Select the Employee to update : </label>
          <select multiple class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <div class="form-group">
          <label>Employee New Id</label>
          <input type="number" class="form-control" />
        </div>
        <div class="form-group">
          <label>Employee New Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Employee New Salary</label>
          <input type="number" class="form-control" />
        </div>
        <button type="submit" class="btn btn-info">UPDATE</button>
      </form>
      <hr />
      <form>
        <legend>Delete the Employee :</legend>
        <div class="form-group">
          <label>Select the Employee to delete : </label>
          <select multiple class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger">DELETE</button>
      </form>
    </div>
  </body>
</html>
