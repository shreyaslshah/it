<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <h3>Student Bio-Data</h3>
    <div class="container">
      <form>
        <div class="form-group">
          <label>Please Enter your Name:</label>
          <input type="name" class="form-control" />
        </div>
        <div class="form-group">
          <label>Please Enter your Registration Number: </label>
          <input type="number" class="form-control" />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" />
          <label class="form-check-label">
            Please tick the check box to Confirm your Details
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p class="font-weight-bold">Choices for choosing an Open-Elective :</p>
      <div
        class="table-responsive col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1"
      >
        <table class="table table-striped">
          <tr>
            <th>Field of Study</th>
            <th>Open-Elective</th>
            <th>Are you choosing this Open-Elective ?</th>
          </tr>
          <tr>
            <td>Finance</td>
            <td>Corporate Accounting</td>
            <td>
              <input type="radio" name="radios1" />
              <label>Yes</label>
              <input type="radio" name="radios1" />
              <label>No</label>
              <input type="radio" name="radios1" />
              <label>Maybe</label>
            </td>
          </tr>
          <tr>
            <td>Computer Science</td>
            <td>Big Data Analytics</td>
            <td>
              <input type="radio" name="radios2" />
              <label>Yes</label>
              <input type="radio" name="radios2" />
              <label>No</label>
              <input type="radio" name="radios2" />
              <label>Maybe</label>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
