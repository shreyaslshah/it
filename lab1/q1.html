<html>
<head>

    <script type = "text/javascript" language = "javascript">

                <tr>

                    <td bgcolor="pink">Six</td>
                </tr>
                <tr>

                    <td bgcolor="yellow">Nine</td>
                </tr>
            </table>
            <br />
            <img src="https://manipal.edu/content/dam/manipal/mu/imagesnew/Campuslife/1440%20x%20800px%20.jpg" width="200" height="200">
        </div>
        <button>Move right to left!</button>
    </div>

</body>
</html>
